<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HW5 - Interactive Basketball Court</title>
    <style>
      body {
        margin: 0;
        font-family: "Calibri", sans-serif;
        overflow: hidden;
      }

      #ui-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        color: white;
        font-size: 16px;
        font-family: Arial, sans-serif;
        text-align: left;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
      }

      #score-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
        color: white;
        font-size: 18px;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        min-width: 150px;
      }

      #bonus-features {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        color: white;
        font-size: 14px;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        max-width: 400px;
      }

      .feature-list {
        text-align: left;
        margin-top: 10px;
      }

      .feature-list li {
        margin: 5px 0;
      }

      .key {
        background-color: #444;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-weight: bold;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <!-- <div id="style="color: white; position: absolute; z-index: 100;">Basketball Court</div> -->
    <!-- <div id="ui-container">
      <h3>Basketball Court</h3>
      <p>HW5 with Bonus Features</p>
    </div> -->

    <div id="score-container">
      <div>Score: <span id="score">0</span></div>
      <div>Baskets: <span id="baskets">0</span></div>
    </div>

    <script src="src/hw5.js" type="module"></script>
  </body>
</html>
